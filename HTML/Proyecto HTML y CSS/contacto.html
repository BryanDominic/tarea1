            </ul>
        </nav>

    <main>
        <div class="fondo-gris"></div>
        <section class="contenedor-formulario">
            <h4 class="titulo color-principal-fuentes">Formulario de contacto</h4>
            <section class="contenido">
                <article class="info">
                    <ul>
                        <li>correo@ejemplo.com</li>
                        <li>calle 39, algun lugar, Nizao</li>
                        <li>(849) 254 7255</li>
                    </ul>
                    <p class="redes">
                        <!--  span sirve para que se agregen estilos sin cambiar la linea de codigo-->
                        <span id="f"><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
                        <span id="t"><i class="fa fa-twitter-square" aria-hidden="true"></i></span>
                        <span id="i"><i class="fa fa-instagram" aria-hidden="true"></i></span>

                    </p>
                </article>
                <article class="formulario">
                    <form>
                        <input class="caja-texto" type="text" placeholder="Nombre">
                        <input class="caja-texto" type="text" placeholder="Apellido">
                        <input class="caja-texto" type="email" placeholder="Correo electrónico">
                        <input class="caja-texto" type="text" placeholder="Asunto">
                        <textarea class="caja-texto" rows="5" placeholder="Mensaje"></textarea>
                        <spam><button class="boton">Enviar</button></spam>
                    </form>
                </article>
            </section>
        </section>
    </main>
